<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Marketing Platform</title>
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="/static/assets/style.css">
    
    <!-- Using Tailwind CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Link to your A/B testing module so it's available globally -->
    <script src="/static/js/ab-testing.js"></script>

</head>
<body class="bg-gray-100 p-8 font-sans">

    <div class="max-w-4xl mx-auto">
        <header class="flex items-center mb-6">
            <img src="/static/assets/Hom Logo.png" alt="Logo" class="h-10 w-10 mr-4">
            <h1 class="text-3xl font-bold text-gray-800">Intelligent Marketing Platform</h1>
        </header>

        <!-- Section 1: Train Brand Voice -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">1. Train Your Brand Voice</h2>
            <form id="train-voice-form" class="space-y-4">
                <textarea id="post-content-input" class="w-full p-2 border rounded-md" placeholder="Enter post text, article, or any brand content..."></textarea>
                <input type="text" id="post-image-url" class="w-full p-2 border rounded-md" placeholder="Image URL (optional )">
                <select id="post-type-select" class="w-full p-2 border rounded-md">
                    <option value="tweet">Tweet</option>
                    <option value="linkedin_post">LinkedIn Post</option>
                    <option value="blog_post">Blog Post</option>
                </select>
                <button type="button" id="add-content-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add to AI Memory</button>
            </form>
        </div>

        <!-- Section 2: Generate Content -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">2. Generate New Content</h2>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-4">
                <input type="text" id="content-topic" class="w-full p-2 border rounded-md" placeholder="Enter a topic (e.g., 'new product launch')">
                <select id="content-type-select" class="w-full p-2 border rounded-md">
                    <option value="tweet">Tweet</option>
                    <option value="linkedin_post">LinkedIn Post</option>
                    <option value="blog_post">Blog Post</option>
                </select>
                <button id="generate-content-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 whitespace-nowrap">Generate Ideas</button>
            </div>
            <div id="content-results" class="mt-6 space-y-4">
                <!-- Generated content will appear here -->
            </div>
        </div>
    </div>

    <!-- IMPORTANT: Link to your main JavaScript file at the end of the body -->
    <script src="/static/js/social-media-automation.js"></script>

</body>
</html>
